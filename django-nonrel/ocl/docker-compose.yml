version: '2'
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ../../solr/:/opt/solr/server/solr/
  ocl:
    image: tmarzeion/oclapi:1.0
    command: bash startup.sh
    depends_on:
      - mongo
      - solr
    links:
      - "mongo:api.dev.openconceptlab.org"
      - "solr:solr.dev.openconceptlab.org"
    ports:
      - "8000:8000"
    volumes:
      - .:/code

